;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;策略回测参数配置
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[backtest]
;历史数据回放开始时间
start_time=2016-1-1 09:00:00

;历史数据回放结束时间
end_time=2016-7-1 15:15:00

;策略初始资金
initial_cash=100000

;委托量成交比率，默认=1（每个委托100%成交）
